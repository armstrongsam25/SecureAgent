name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./agentic-security[test]

    - name: Start services (Keycloak & Postgres)
      run: |
        docker compose -f agentic-security/tests/integration/docker-compose.yml up -d
      
    - name: Wait for Keycloak
      run: |
        timeout 60s bash -c 'until curl -f -s http://localhost:8080/realms/master; do sleep 5; done'

    - name: Setup Keycloak Realm
      run: |
        python agentic-security/tests/integration/keycloak_setup.py

    - name: Run Tests with Coverage
      run: |
        pytest -v --cov=agentic_security agentic-security/tests/

  release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          cd agentic-security
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: agentic-security/dist/
